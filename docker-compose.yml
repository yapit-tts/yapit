volumes:
  pgdata:

services:
  # -------- database
  postgres:
    init: true
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 3s
      timeout: 3s
      retries: 10

  # -------- cache / queue
  redis:
    init: true
    image: redis:7-alpine
    restart: unless-stopped

  # -------- api-gateway
  gateway:
    init: true
    build:
      context: .
      dockerfile: yapit/gateway/Dockerfile
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped
    expose: ["8000"]

  # -------- kokoro workers for local model serving
  kokoro-cpu:
    init: true
    profiles:
      - self-host
    build:
      context: .
      dockerfile: yapit/workers/kokoro/Dockerfile.cpu
    env_file: ./.env
    environment:
      TTS_BACKENDS: kokoro
      DEVICE:       cpu
      WORKER_CONCURRENCY: 2
    depends_on: [redis]
    restart: unless-stopped

  kokoro-gpu:
    init: true
    profiles:
      - self-host
    build:
      context: .
      dockerfile: yapit/workers/kokoro/Dockerfile.gpu
    env_file: ./.env
    environment:
      TTS_BACKENDS: kokoro
      DEVICE:       cuda
      WORKER_CONCURRENCY: 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    depends_on: [redis]
    restart: unless-stopped

  stack-auth:
    image: stackauth/server:latest
    restart: unless-stopped
    env_file: ./.env

  svix:
    image: svix/svix-server
    restart: unless-stopped
    env_file: ./.env
