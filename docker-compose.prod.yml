volumes:
  pgdata:
  audio_cache:
  document_cache:
  extraction_cache:
  images:
  gateway-data:
  metricsdata:
  markxiv-cache:

networks:
  yapit-network:
    external: true

services:
  frontend:
    image: ghcr.io/yapit-tts/frontend:latest
    networks:
      - yapit-network
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.yapit-frontend.rule=Host(`yapit.md`)"
        - "traefik.http.routers.yapit-frontend.entrypoints=websecure"
        - "traefik.http.routers.yapit-frontend.tls=true"
        - "traefik.http.services.yapit-frontend.loadbalancer.server.port=80"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - yapit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-yapit}"]
      start_period: 30s
      start_interval: 1s
      interval: 30s
      timeout: 3s
      retries: 10
    deploy:
      replicas: 1
      update_config:
        order: stop-first  # Stateful - stop old before starting new

  redis:
    image: redis:7-alpine
    ports:
      - "100.87.244.58:6379:6379"  # Tailscale only - for external workers
    networks:
      - yapit-network
    deploy:
      replicas: 1
      update_config:
        order: stop-first

  smokescreen:
    image: ghcr.io/yapit-tts/smokescreen:latest
    networks:
      - yapit-network
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback

  metrics-db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${METRICS_DB_USER}
      POSTGRES_PASSWORD: ${METRICS_DB_PASSWORD}
      POSTGRES_DB: metrics
    volumes:
      - metricsdata:/var/lib/postgresql/data
      - ./docker/metrics-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - yapit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${METRICS_DB_USER:-metrics}"]
      start_period: 30s
      start_interval: 1s
      interval: 30s
      timeout: 3s
      retries: 10
    deploy:
      replicas: 1
      update_config:
        order: stop-first

  gateway:
    image: ghcr.io/yapit-tts/gateway:latest
    env_file:
      - ./.env
      - ./.env.prod
    volumes:
      - ./tts_processors.prod.json:/app/tts_processors.prod.json:ro
      - audio_cache:/data/audio_cache
      - document_cache:/data/document_cache
      - extraction_cache:/data/extraction_cache
      - images:/data/images
      - gateway-data:/data/gateway
    networks:
      - yapit-network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      start_period: 80s
      start_interval: 1s
      interval: 30s
      timeout: 5s
      retries: 10
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        # Main API on api.yapit.md
        - "traefik.http.routers.yapit-gateway.rule=Host(`api.yapit.md`)"
        - "traefik.http.routers.yapit-gateway.entrypoints=websecure"
        - "traefik.http.routers.yapit-gateway.tls=true"
        - "traefik.http.services.yapit-gateway.loadbalancer.server.port=8000"
        # Images served from main domain (yapit.md/images/*)
        - "traefik.http.routers.yapit-images.rule=Host(`yapit.md`) && PathPrefix(`/images`)"
        - "traefik.http.routers.yapit-images.entrypoints=websecure"
        - "traefik.http.routers.yapit-images.tls=true"
        - "traefik.http.routers.yapit-images.service=yapit-gateway"

  stack-auth:
    image: ghcr.io/yapit-tts/stack-auth:latest
    env_file:
      - ./.env
      - ./.env.prod
    networks:
      - yapit-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8101/health && curl -fs http://localhost:8102/health"]
      start_period: 80s
      start_interval: 1s
      interval: 30s
      timeout: 5s
      retries: 10
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
      labels:
        - "traefik.enable=true"
        # API router (higher priority, matches /api paths)
        - "traefik.http.routers.stack-auth-api.rule=Host(`auth.yapit.md`) && PathPrefix(`/api`)"
        - "traefik.http.routers.stack-auth-api.entrypoints=websecure"
        - "traefik.http.routers.stack-auth-api.tls=true"
        - "traefik.http.routers.stack-auth-api.priority=20"
        - "traefik.http.routers.stack-auth-api.service=stack-auth-api"
        - "traefik.http.services.stack-auth-api.loadbalancer.server.port=8102"
        # Dashboard router (lower priority, catches everything else)
        - "traefik.http.routers.stack-auth-dashboard.rule=Host(`auth.yapit.md`)"
        - "traefik.http.routers.stack-auth-dashboard.entrypoints=websecure"
        - "traefik.http.routers.stack-auth-dashboard.tls=true"
        - "traefik.http.routers.stack-auth-dashboard.priority=10"
        - "traefik.http.routers.stack-auth-dashboard.service=stack-auth-dashboard"
        - "traefik.http.services.stack-auth-dashboard.loadbalancer.server.port=8101"

  markxiv:
    image: ghcr.io/yapit-tts/markxiv:latest
    environment:
      PORT: "8080"
      MARKXIV_CACHE_CAP: "500"
      MARKXIV_DISK_CACHE_CAP_BYTES: "10737418240"  # 10GB
      MARKXIV_CACHE_DIR: /cache
    volumes:
      - markxiv-cache:/cache
    networks:
      - yapit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      start_period: 10s
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback

  kokoro-cpu:
    image: ghcr.io/yapit-tts/kokoro-cpu:latest
    command: python -m yapit.workers.kokoro
    environment:
      REDIS_URL: redis://redis:6379
      WORKER_ID: swarm-kokoro-cpu-{{.Task.Slot}}
      OMP_NUM_THREADS: ${OMP_NUM_THREADS}
    networks:
      - yapit-network
    deploy:
      replicas: ${KOKORO_CPU_REPLICAS}
      update_config:
        order: start-first
        failure_action: rollback

  yolo-cpu:
    image: ghcr.io/yapit-tts/yolo-cpu:latest
    command: python -m yapit.workers.yolo
    environment:
      REDIS_URL: redis://redis:6379
      WORKER_ID: swarm-yolo-cpu-{{.Task.Slot}}
      OMP_NUM_THREADS: ${OMP_NUM_THREADS}
    networks:
      - yapit-network
    deploy:
      replicas: ${YOLO_CPU_REPLICAS}
      update_config:
        order: start-first
        failure_action: rollback
