volumes:
  pgdata:
  audio_cache:
  document_cache:

networks:
  dokploy-network:
    external: true

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.yapit-frontend.rule=Host(`yaptts.org`)"
      - "traefik.http.routers.yapit-frontend.entrypoints=websecure"
      - "traefik.http.routers.yapit-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.yapit-frontend.loadbalancer.server.port=80"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./.env
      - ./.env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-yapit}"]
      start_period: 30s
      start_interval: 1s
      interval: 30s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - dokploy-network

  gateway:
    build:
      context: .
      dockerfile: yapit/gateway/Dockerfile
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    env_file:
      - ./.env
      - ./.env.prod
    volumes:
      - ./tts_processors.prod.json:/app/tts_processors.prod.json:ro
      - ./document_processors.prod.json:/app/document_processors.prod.json:ro
      - audio_cache:/data/audio_cache
      - document_cache:/data/document_cache
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      stack-auth:
        condition: service_started
    restart: unless-stopped
    networks:
      - dokploy-network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      start_period: 80s
      start_interval: 1s
      interval: 30s
      timeout: 5s
      retries: 10

  stack-auth:
    build:
      dockerfile: ./docker/Dockerfile.stackauth
    restart: unless-stopped
    env_file:
      - ./.env
      - ./.env.prod
    networks:
      - dokploy-network
    ports:
      - "127.0.0.1:8101:8101"  # Dashboard - localhost only (SSH tunnel access)
    labels:
      # Traefik routing for auth.yaptts.org
      - "traefik.enable=true"
      # API router (higher priority, matches /api paths)
      - "traefik.http.routers.stack-auth-api.rule=Host(`auth.yaptts.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.stack-auth-api.entrypoints=websecure"
      - "traefik.http.routers.stack-auth-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.stack-auth-api.priority=20"
      - "traefik.http.routers.stack-auth-api.service=stack-auth-api"
      - "traefik.http.services.stack-auth-api.loadbalancer.server.port=8102"
      # Dashboard router (lower priority, catches everything else)
      - "traefik.http.routers.stack-auth-dashboard.rule=Host(`auth.yaptts.org`)"
      - "traefik.http.routers.stack-auth-dashboard.entrypoints=websecure"
      - "traefik.http.routers.stack-auth-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.stack-auth-dashboard.priority=10"
      - "traefik.http.routers.stack-auth-dashboard.service=stack-auth-dashboard"
      - "traefik.http.services.stack-auth-dashboard.loadbalancer.server.port=8101"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8101/health && curl -fs http://localhost:8102/health"]
      start_period: 80s
      start_interval: 1s
      interval: 30s
      timeout: 5s
      retries: 10

  kokoro-cpu:
    build:
      context: .
      dockerfile: yapit/workers/kokoro/Dockerfile.cpu
    command: python -m yapit.workers.kokoro
    environment:
      ADAPTER_CLASS: yapit.workers.adapters.kokoro.KokoroAdapter
    restart: unless-stopped
    networks:
      - dokploy-network
    deploy:
      replicas: ${KOKORO_CPU_REPLICAS:-2}
