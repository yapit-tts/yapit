line-length = 120
target-version = "py312"
fix = true
ignore = [
    "D100", # missing docstring in public module
    "D101", # missing docstring in public class
    "D102", # missing docstring in public method
    "D103", # missing docstring in public function
    "D104", # missing docstring in public package
    "D105", # missing docstring in undocumented-magic-method
    "D106", # missing docstring in public-nested-class
    "D107", # missing docstring in __init__ method
    "D205", # 1 blank line required between summary line and description
    "D415", # don't require proper end-of-sentence (".", "!", "?")
    "D417", # don't require documentation for every function param
]

[lint]
extend-select = [
    "I", # import sorting
    "D", # enable pydocstyle rules, adhering to google convention (see below)
]

[lint.per-file-ignores]
# SQLAlchemy/SQLModel requires == None for NULL comparisons
"yapit/gateway/api/**/*.py" = ["E711"]
"yapit/gateway/domain_models.py" = ["E711"]
"yapit/gateway/db.py" = ["E711"]

[lint.pydocstyle]
convention = "google"
