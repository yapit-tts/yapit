services:
  kokoro-gpu:
    init: true
    build:
      context: .
      dockerfile: yapit/workers/kokoro/Dockerfile.gpu
    command: python -m yapit.workers.kokoro
    environment:
      REDIS_URL: ${REDIS_URL}
      WORKER_ID: ${WORKER_ID}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
