services:
  kokoro-gpu:
    init: true
    build:
      context: .
      dockerfile: yapit/workers/kokoro/Dockerfile.gpu
    command: python -m yapit.workers.kokoro
    environment:
      ADAPTER_CLASS: yapit.workers.adapters.kokoro.KokoroAdapter
    ports:
      - "8002:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
