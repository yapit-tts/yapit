
[project]

name = "yapit-kokoro-cpu"
version = "0.1.0"
description = "Yapit Kokoro CPU worker"
requires-python = "~=3.12"
dependencies = [
  "pydantic~=2.11.3",
  "torch~=2.7.0",
  "kokoro~=0.9.4",
  "spacy~=3.8.4",
  "en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl",
  "redis[hiredis]~=6.0.0",
  "loguru~=0.7.3",
  "runpod~=1.8.1",
  "av>=14.0.0",
]

[tool.uv.sources]

torch = [
    { index = "pytorch-cpu" },
]

[[tool.uv.index]]

name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
