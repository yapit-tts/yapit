name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - '**/*.ipynb'
      - '**/*.{png,jpg,svg}'
  pull_request:
    paths-ignore:
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - '**/*.ipynb'
      - '**/*.{png,jpg,svg}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build cpu image, gateway
        run: docker compose build --parallel kokoro-cpu gateway

      - name: Copy example env
        run: cp .env.dev.example .env

      - name: Start stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml \
            up -d gateway redis postgres

      - run: pip install pytest requests websocket-client

      - name: Run smoke tests
        run: pytest -q gateway/tests
