name: Deploy to RunPod

on:
  push:
    branches: [main]
    paths:
      - 'yapit/workers/**'
      - 'infra/runpod/**'
      - '.github/workflows/deploy-runpod.yml'
  workflow_dispatch:
    inputs:
      endpoint:
        description: 'Endpoint to deploy'
        required: true
        default: 'higgs-native'
        type: choice
        options:
          - higgs-native

env:
  REGISTRY: docker.io
  IMAGE_NAME: maxw01/higgs-worker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: yapit/workers/higgs_audio_v2_native/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install deploy dependencies
        run: uv pip install runpod requests --system

      - name: Deploy to RunPod
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          python infra/runpod/deploy.py \
            ${{ github.event.inputs.endpoint || 'higgs-native' }}
