name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - 'agent/**'
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
  pull_request:
    types: [ready_for_review]
    paths-ignore:
      - 'agent/**'
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly'
        required: false
        default: false
        type: boolean
      force_build_all:
        description: 'Build all images regardless of changes'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  # === Detect what changed ===
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      gateway: ${{ steps.filter.outputs.gateway }}
      workers: ${{ steps.filter.outputs.workers }}
      stack-auth: ${{ steps.filter.outputs.stack-auth }}
      smokescreen: ${{ steps.filter.outputs.smokescreen }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            gateway:
              - 'pyproject.toml'
              - 'yapit/gateway/**'
              - 'yapit/contracts.py'
            workers:
              - 'yapit/workers/**'
              - 'yapit/contracts.py'
            stack-auth:
              - 'docker/Dockerfile.stackauth'
            smokescreen:
              - 'docker/Dockerfile.smokescreen'

  # === Tests (run in parallel) ===
  lint:
    if: ${{ inputs.skip_tests != true && !contains(github.event.head_commit.message, '[skip tests]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3

  test-unit:
    if: ${{ inputs.skip_tests != true && !contains(github.event.head_commit.message, '[skip tests]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: "pyproject.toml"
          enable-cache: true
      - run: uv venv && uv pip install ".[test]"
      - run: make test-unit

  test-integration:
    if: ${{ inputs.skip_tests != true && !contains(github.event.head_commit.message, '[skip tests]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: "pyproject.toml"
          enable-cache: true
      - run: uv venv && uv pip install ".[test]"
      - uses: docker/setup-buildx-action@v3
      - name: Create env files
        run: |
          cat > .env << EOF
          RUNPOD_API_KEY=${{ secrets.RUNPOD_API_KEY }}
          AI_PROCESSOR=
          KOKORO_CPU_REPLICAS=1
          YOLO_CPU_REPLICAS=1
          EOF
      - run: make dev-ci
      - run: make test-integration-local
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs gateway
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs stack-auth
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs kokoro-cpu
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs yolo-cpu
          docker compose -f docker-compose.yml -f docker-compose.dev.yml ps -a

  # === Build and Push Images (only what changed) ===
  build-frontend:
    needs: [changes, lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.frontend == 'true' || inputs.force_build_all) &&
      (inputs.skip_tests == true || contains(github.event.head_commit.message, '[skip tests]') || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/frontend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-gateway:
    needs: [changes, lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.gateway == 'true' || inputs.force_build_all) &&
      (inputs.skip_tests == true || contains(github.event.head_commit.message, '[skip tests]') || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/gateway
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./yapit/gateway/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-workers:
    needs: [changes, lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.workers == 'true' || inputs.force_build_all) &&
      (inputs.skip_tests == true || contains(github.event.head_commit.message, '[skip tests]') || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: kokoro-cpu
            dockerfile: ./yapit/workers/kokoro/Dockerfile.cpu
          - name: yolo-cpu
            dockerfile: ./yapit/workers/yolo/Dockerfile.cpu
          - name: kokoro-gpu
            dockerfile: ./yapit/workers/kokoro/Dockerfile.gpu
          - name: yolo-gpu
            dockerfile: ./yapit/workers/yolo/Dockerfile.gpu
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/${{ matrix.name }}
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-stack-auth:
    needs: [changes, lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.stack-auth == 'true' || inputs.force_build_all) &&
      (inputs.skip_tests == true || contains(github.event.head_commit.message, '[skip tests]') || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/stack-auth
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.stackauth
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-smokescreen:
    needs: [changes, lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.smokescreen == 'true' || inputs.force_build_all) &&
      (inputs.skip_tests == true || contains(github.event.head_commit.message, '[skip tests]') || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/smokescreen
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.smokescreen
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === Deploy via SSH + Docker Stack ===
  deploy:
    needs: [build-frontend, build-gateway, build-workers, build-stack-auth, build-smokescreen]
    if: always() && github.ref == 'refs/heads/main' && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 46.224.195.97 >> ~/.ssh/known_hosts

      - name: Install sops
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.4/sops-v3.9.4.linux.amd64
          sudo install sops-v3.9.4.linux.amd64 /usr/local/bin/sops

      - name: Deploy
        run: ./scripts/deploy.sh
        env:
          GIT_COMMIT: ${{ github.sha }}
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

  # === Notify ===
  notify:
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Send ntfy notification
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          STATUS="${{ needs.deploy.result }}"
          if [ "$STATUS" = "success" ]; then
            ICON="✅"
            PRIORITY="default"
          else
            ICON="❌"
            PRIORITY="high"
          fi
          printf '%s' "$COMMIT_MSG" | curl -s \
            -H "Title: ${ICON} yapit deploy: ${STATUS}" \
            -H "Priority: ${PRIORITY}" \
            -H "Tags: rocket" \
            -H "Click: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d @- \
            https://ntfy.sh/yapit-tts-deploy
