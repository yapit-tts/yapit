name: CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - 'agent/**'
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'agent/**'
      - 'notes/**'
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and deploy directly'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  # === Tests (run in parallel) ===
  lint:
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3

  test-unit:
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: "pyproject.toml"
          enable-cache: true
      - run: uv venv && uv pip install ".[gateway,test]"
      - run: make test-unit

  test-integration:
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version-file: "pyproject.toml"
          enable-cache: true
      - run: uv venv && uv pip install ".[test]"
      - uses: docker/setup-buildx-action@v3
      - name: Create env files
        run: |
          cat > .env << EOF
          RUNPOD_API_KEY=${{ secrets.RUNPOD_API_KEY }}
          MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
          TTS_PROCESSORS_FILE=tts_processors.ci.json
          KOKORO_CPU_REPLICAS=1
          EOF
      - run: make dev-ci
      - run: make test-integration-local
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.kokoro-cpu.yml logs gateway
          docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.kokoro-cpu.yml logs stack-auth
          docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.kokoro-cpu.yml logs kokoro-cpu
          docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.kokoro-cpu.yml ps -a

  # === Build and Push Images ===
  build-and-push:
    needs: [lint, test-unit, test-integration]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (inputs.skip_tests || (needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: gateway
            context: .
            dockerfile: ./yapit/gateway/Dockerfile
          - name: kokoro-cpu
            context: .
            dockerfile: ./yapit/workers/kokoro/Dockerfile.cpu
          - name: stack-auth
            context: .
            dockerfile: ./docker/Dockerfile.stackauth
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/yapit-tts/${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === Deploy via SSH + Dokploy API ===
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 78.46.242.1 >> ~/.ssh/known_hosts

      - name: Install sops
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.4/sops-v3.9.4.linux.amd64
          sudo install sops-v3.9.4.linux.amd64 /usr/local/bin/sops

      - name: Deploy
        run: ./scripts/deploy.sh
        env:
          GIT_COMMIT: ${{ github.sha }}
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
