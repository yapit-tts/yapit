services:
  runpod-processor:
    init: true
    build:
      context: .
      dockerfile: yapit/workers/processors/Dockerfile
    command: python -m yapit.workers.processors.runpod
    env_file: ./.env.prod
    volumes:
      - ./runpod-endpoints.json:/app/runpod-endpoints.json:ro
    depends_on:
      - redis
    restart: unless-stopped
