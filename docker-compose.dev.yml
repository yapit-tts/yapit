services:
  gateway:
    env_file:
      - ./.env.prod
      - ./.env.dev
      - ./.env
    environment:
      ENV_FILE: .env.dev
    ports:
      - "8000:8000"
    volumes:
      - "./gateway-data:/app/gateway"
      - "./images:/data/images"

  stack-auth:
    env_file: ./.env.dev
    ports:
      - "8101:8101"
      - "8102:8102"
      
  redis:
    ports:
      - "127.0.0.1:6379:6379"
      
  postgres:
    env_file: ./.env.dev
    ports:
      - "5432:5432"
    volumes:
      - "./dev/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql"

  metrics-db:
    ports:
      - "5433:5432"

  kokoro-cpu:
    environment:
      WORKER_ID: dev-kokoro-cpu

  yolo-cpu:
    environment:
      WORKER_ID: dev-yolo-cpu

  stripe-cli:
    profiles: ["stripe"]
    image: stripe/stripe-cli:latest
    command: listen --forward-to http://gateway:8000/v1/billing/webhook --api-key ${STRIPE_SECRET_KEY}
    env_file:
      - ./.env
    depends_on:
      - gateway
